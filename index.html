<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
</head>
<body>
    <header>
        <h1>Pesquisa Online</h1>
    </header>
    <section>
        <form action="" method="get">
            
            <fieldset>
            
                      
                <legend>Dados Pessoais</legend>
                <label for="name">Nome</label>
                <input id="name" type="text" name="userName" required>
                <br>

                <label for="age">Idade</label>
                <input id="age" type="number" name="userAge" min="12" max="100" required>
                <br>

                <label for="birthDate">Data de Nascimento</label>
                <input id="birthDate" type="date" name="userBirthDate">
                <br>

                <label for="email">Email</label>
                <input id="email" type="email" name="userEmail" required>
                <br>

                <label for="phoneNumber">Telefone</label>
                <input id="phoneNumber" type="tel" name="userPhoneNumber" pattern="[0-9]{11}" placeholder="11111111111">
                <br>

                <label for="image">Upload de foto</label>
                <input id="image" type="file" name="userImage" accept="image/*">
                <br><br>
            </fieldset>
            

            <fieldset>
                <legend>Perfil</legend>
                <p>Gênero:</p>
                <input id="gender" type="radio" name="userGender" value="Feminino">
                <label for="gender">Feminino</label>

                <input id="gender" type="radio" name="userGender" value="Masculino">
                <label for="gender">Masculino</label>

                <input id="gender" type="radio" name="userGender" value="notInformed">
                <label for="gender">Prefiro não informar</label>
            </fieldset>
            <br>

            <label for="status">Estado civil:</label>
            <select id="status" name="maritalStatus">
                <option value="notInformed">Selecione...</option>
                <option value="casado">Casado(a)</option>
                <option value="solteiro">Solteiro(a)</option>
                <option value="divorciado">Divorciado(a)</option>
                <option value="estavel">União estável</option>
            </select>

            <label for="states">Estados:</label>
            <select id="states" name="userStates" required>
                   <option value="acre">Acre</option>
                   <option value="amapa">Amapá</option>
                   <option value="amazonas">Amazonas</option>
                   <option value="para">Pará</option>
                   <option value="rondônia">Rondônia</option>
                   <option value="roraima">Roraima</option>
                   <option value="Tocantins">Tocantins</option>
                   <option value="alagoas">Alagoas</option>
                   <option value="bahia">Bahia</option>
                   <option value="ceara">Ceará</option>
                   <option value="maranhao">Maranhão</option>
                   <option value="paraiba">Paraíba</option>
                   <option value="pernambuco">Pernambuco</option>
                   <option value="piaui">Piauí</option>
                   <option value="rioGrandDoNorte">Rio Grande do Norte</option>
                   <option value="sergipe">Sergipe</option>
                   <option value="goias">Goiás</option>
                   <option value="matoGrosso">Mato Grosso</option>
                   <option value="matoGrossoDoSul">Mato Grosso do Sul</option>
                   <option value="distritoFederal">Distrito Federal</option>         
                   <option value="espiritoSanto">Espírito Santo</option>
                   <option value="minasGerais">Minas Gerais</option>
                   <option value="rioDeJaneiro">Rio de Janeiro</option>
                   <option value="saoPaulo">São Paulo</option>
                   <option value="Parana">Paraná</option>
                   <option value="rioGrandeDoSul">Rio Grande do Sul</option>
                   <option value="santaCatarina">Santa Catarina</option>
            </select>

            <label for="city">Cidade:</label>
            <input id="city" type="text" name="userCity" id="userCity" autocomplete="address-level2" placeholder="Ex.: Fortaleza" />
            

            <fieldset>
                <legend>Hábitos</legend>
                <p>Redes Sociais</p>
                <input id="instagram" type="checkbox" name="social" value="instagram">
                <label for="social">Instagram</label>
                <br>
                <input id="facebook" type="checkbox" name="social" value="facebook">
                <label for="social">Facebook</label>
                <br>
                <input id="linkedin" type="checkbox" name="social" value="linkedin">
                <label for="social">Linkedin</label>
                <br>
                <input id="x" type="checkbox" name="social" value="x">
                <label for="social">X</label>
                <br>

                <label for="musicStyle">Estilo musical:</label>
                <input list="sytleTypes" id="musicStyle" name="userMusicSytle" type="text">
                <datalist id="sytleTypes">
                    <option value="Rock">
                    <option value="Pop">
                    <option value="Samba">
                    <option value="MPB">
                    <option value="Rap">
                    <option value="Sertanejo">
                    <option value="Funk">
                </datalist>
                <br>

                <label for="favoriteColor">Cor favorita</label>
                <input id="favoriteColor" type="color" name="userFavoriteColor">
                <br>
            </fieldset>

            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
